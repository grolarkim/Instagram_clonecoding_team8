<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 새 게시물 올리기 </title>
    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="/static/css/join.css">

    <script>
        function posting() {
            let id = $('#posting_btn').val()
            let url = $('#url').val()
            let desc = $('#desc').val()

            $.ajax({
                type: 'POST',
                url: '/api/posting',
                data: {id_give : id, url_give : url, desc_give : desc},//아이디,사진url,소개
                success: function (response) {//반환잘받으면
                    alert(response['msg'])
                    window.location.href = "/";
                }
            })
        }
    </script>
</head>

<body>
    <div id ="container">
        <div id = "img-text-wrapper">
            <img src="/static/images/insta-logo.png">
            <p>{{user_id}}님 경수없는 경수팀의 인스타그램페이지에 새 게시물을 올리세요!</p>
        </div>

        <div id = "input-div">
            <div id = "input-wrapper">
                <input id="url" type="url" class="join-input" placeholder="사진으로 사용할 이미지 주소를 입력해주세요!">
                <textarea id="desc" class="join-input" cols="30" rows="2" placeholder="사진의 설명을 적어주세요!"></textarea>

            </div>
            <button onclick="posting()" id="posting_btn" value="{{user_id}}">새 게시물 생성</button>
            <button onclick="location.href='/'">돌아가기</button>
        </div>
    </div>
</body>
</html>
