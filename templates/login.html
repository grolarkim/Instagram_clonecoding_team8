<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>인스타그램 로그인화면 </title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="static\js\login.js"></script>
    <script>
        {% if msg %}
        alert("{{ msg }}")
        {% endif %}
    </script>
</head>
<body>
    <div id = "container">
        <div id="left-body">
            <img src="/static/images/left-body.png">
        </div>
        <div id = "right-body">
            <div id = content-wrapper>
                <img src="/static/images/insta-logo.png">
                <div id = "login_div">
                    <input type="text" id="id" onkeyup="enterkey()" class="login-input" placeholder="아이디를 입력하세요">
                    <input type="password" id="pw" onkeyup="enterkey()" class="login-input" placeholder="비밀번호를 입력하세요">
                <button onclick="login()">로그인</button>
                </div>
            </div>

            <div id="right-body-footer">
                <div id = "join-wrapper">
                    <p>계정이 없으신가요?</p>
                    <a href="/register" id="join">가입하기</a>
                </div>
            </div>
        </div>




</div>

</body>
</html>
