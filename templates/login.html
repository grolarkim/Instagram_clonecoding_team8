<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>인스타그램 로그인화면 </title>
    <link rel="stylesheet" href="/static/css/login.css">

    <script>
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            let id = $('#id').val()
            let pw = $('#pw').val()
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: id, pw_give: pw},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>

</head>
<body>
    <div id = "container">
        <div id="left-body">
            <img src="/static/images/left-body.png">
        </div>
        <div id = "right-body">
            <div id = content-wrapper>
                <img src="/static/images/insta-logo.png">
                <div id = "login_div">
                    <input type="text" id="id" class="login-input" placeholder="아이디를 입력하세요">
                    <input type="text" id="pw" class="login-input" placeholder="비밀번호를 입력하세요">
                <button onclick="login()">로그인</button>
                </div>
            </div>

            <div id="right-body-footer">
                <div id = "join-wrapper">
                    <p>계정이 없으신가요?</p>
                    <a href="/register" id="join">가입하기</a>
                </div>
            </div>
        </div>




</div>

</body>
</html>
