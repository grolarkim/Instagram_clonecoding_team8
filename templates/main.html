<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <span>로고</span>
                    <a href="">
                        <img src="/static/images/1600px-Insta_logo.png">
                    </a>
                </h1>
                <div class="input_box">
                    <input type="text" placeholder="검색" id="search">
                </div>
                <nav class="nav">
                    <ul class="link_list">
                        <li>
                            <a href="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-compass"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-heart"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-circle"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    <!------header------>
    <div class="main">
        <div class="container">

            <div class="profile">
                <div class="profile_img">
                    <img src="/static/images/고길동%20프사.png" alt="">
                </div>
                <div class="info">
                    <div class="area_text">
                        <h2 class="user_id">고길동</h2>
                        <a href="" class="profile_edit">프로필 편집</a>
                        <button type="button" class="setting_btn">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                    <div class="area_text">
                        <div class="tit_desc">
                            <span class="title">게시물</span>
                            <span class="sub_title">7</span>
                        </div>
                        <div class="tit_desc">
                            <span class="title">팔로워</span>
                            <span class="sub_title">10</span>
                        </div>
                        <div class="tit_desc">
                            <span class="title">팔로우</span>
                            <span class="sub_title">15</span>
                        </div>
                    </div>
                    <div class="area_text profile_info">
                        <h3 class="info_title">Gildong Ko</h3>
                        <p class="info_sub">혼자있고 싶어요</p>
                    </div>
                </div>
            </div>

            <!------profile------>
            <div class="contents">
                <div class="tab_box">
                    <ul class="tab_list">
                        <li class="active">
                            <a href="">
                                <i class="fas fa-list"></i>
                                <span>게시물</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-tv"></i>
                                <span>IGTV</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-bookmark"></i>
                                <span>저장됨</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-user-tag"></i>
                                <span>태그됨</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="boards">
                    <ul class="board_list">
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/고길동%20배경.png" alt="배경 이미지">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/고길동%20배경.png" alt="배경 이미지">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/고길동%20배경.png" alt="배경 이미지">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/둘리.png" alt="둘리 이미지">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/둘리.png" alt="둘리 이미지">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="board_img">
                                    <img src="/static/images/둘리.png" alt="둘리 이미지">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!------contents------>
            <footer class="footer">
                <span>경수없는 경수팀 All Rights Deserved.</span>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
