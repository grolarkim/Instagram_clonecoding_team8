<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>인스타그램 프로필화면</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="static\js\log.js"></script>
    <script>
        $(document).ready(function () {
            show_me();
            show_pic();
        });

        function show_me() {
            $.ajax({
                type: 'GET',
                url: '/api/my_post',
                data: {},
                success: function (response) {
                    let name = response['user_infos'][0]['name']
                    let desc = response['user_infos'][0]['desc']
                    let url = response['user_infos'][0]['url']
                    let id = response['user_infos'][0]['id']
                    let post_count = response['post_list'].length
                    let info_html = `<div class="profile_img">
                                            <img src="${url}" alt="">
                                        </div>
                                        <div class="info">
                                            <div class="area_text">
                                                <h2 class="user_id">${name}</h2>
                                                <a href="" class="profile_edit">프로필 편집</a>
                                                <button type="button" class="setting_btn">
                                                    <i class="fas fa-cog"></i>
                                                </button>
                                            </div>
                                            <div class="area_text">
                                                <div class="tit_desc">
                                                    <span class="title">게시물</span>
                                                    <span class="sub_title">${post_count}</span>
                                                </div>
                                                <div class="tit_desc">
                                                    <span class="title">팔로워</span>
                                                    <span class="sub_title">0</span>
                                                </div>
                                                <div class="tit_desc">
                                                    <span class="title">팔로우</span>
                                                    <span class="sub_title"></span>
                                                </div>
                                            </div>
                                            <div class="area_text profile_info">
                                                <h3 class="info_title">${id}</h3>
                                                <p class="info_sub">${desc}</p>
                                            </div>
                                        </div>
                                    </div>`
                    $('#profile').append(info_html)
                }
            })
        }
        function show_pic() {
            $.ajax({
                type: 'GET',
                url: '/api/my_post',
                data: {},
                success: function (response) {
                    let rows = response['post_list']
                    for (i = 0; i < rows.length; i++) {
                        let pic = rows[i]['url']
                        let pic_html = `<ul class="board_list">
                                            <li>
                                                <a href="">
                                                    <div class="board_img">
                                                        <img src="${pic}" alt="배경 이미지">
                                                    </div>
                                                </a>
                                            </li>
                                        </ul>`
                        $('#photos').append(pic_html)
                    }
                }
            })
        }
    </script>

</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <span>로고</span>
                    <a href="/">
                        <img src="/static/images/1600px-Insta_logo.png">
                    </a>
                </h1>
                <div class="input_box">
                    <input type="text" placeholder="검색" id="search">
                </div>
                <nav class="nav">
                    <ul class="link_list">
                        <li>
                            <a href="/">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="/posting">
                                <i class="fas fa-compass"></i>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:logout()">
                                <i class="fas fa-heart"></i>
                            </a>
                        </li>
                        <li>
                            <a href="/profile">
                                <i class="fas fa-circle"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!------header------>
        <div class="main">
            <div class="container">
                <div id="profile" class="profile">
                </div>
            <div id="edit-container">
                <div id="edit-wrapper">
                    <div class="edit-info">
                        <p>이름을 변경</p>
                        <input id="name-change" type="text" placeholder="변경할 이름을 입력하세요">
                    </div>
                    <div class="edit-info">
                        <p> 자기소개를 변경해보세요!</p>
                        <textarea id="desc-change" cols="60" rows="3" placeholder="변경할 내용을 입력해주세요!"> </textarea>
                    </div>
                </div>
            </div>
                <!------profile------>
                <div class="contents">
                    <div class="tab_box">
                        <ul class="tab_list">
                            <li class="active">
                                <a href="">
                                    <i class="fas fa-list"></i>
                                    <span>게시물</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-tv"></i>
                                    <span>IGTV</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-bookmark"></i>
                                    <span>저장됨</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-tag"></i>
                                    <span>태그됨</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="photos" class="boards">
                    </div>
                </div>
                <!------contents------>
                <footer class="footer">
                    <span>경수없는 경수팀 All Rights Deserved.</span>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
